<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturar Artículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Inicio</a>
    </nav>
    <div class="container mt-5">
        <h2>Captura de Artículos</h2>
        <form id="formCaptura">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Artículo</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre del artículo" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="3" placeholder="Descripción del artículo" required></textarea>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" step="0.01" placeholder="Precio en MXN" required>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" placeholder="Cantidad disponible" required>
            </div>
            <div class="mb-3">
                <label for="foto" class="form-label">Fotografía</label>
                <input type="file" class="form-control" id="foto" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Artículo</button>
        </form>
        <div id="mensaje" class="mt-3"></div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/captura.js"></script>
</body>
</html>
