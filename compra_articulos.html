<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Artículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Inicio</a>
    </nav>
    <div class="container mt-5">
        <h2>Compra de Artículos</h2>
        <form id="formBusqueda">
            <div class="mb-3">
                <label for="palabraClave" class="form-label">Buscar por palabra clave</label>
                <input type="text" class="form-control" id="palabraClave" placeholder="Ingrese una palabra clave" required>
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
        <div id="resultados" class="mt-4"></div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/compra.js"></script>
</body>
</html>
